<h2>음바페</h2>
<p>후 음바페의 농담이 나겔스만 감독이 선수 경력이 짧아서 조롱하는 뜻이라는 기사가 뜨기 시작하였다. 하지만 분위기와 자비처의 치료가 중단되자 다가가서 사과하는 것을 보면 정말 나겔스만을 조롱했다고 보는 것은 무리가 있다. 왜 경기 중에 농담을 하냐고 할 수도 있겠지만 이번 경기는 코로나로 인해 무관중 속에 펼쳐졌기 때문에 관중 소리가 안나와서 경기장에서의 대화 소리가 잘 들렸을 뿐이지 원래 축구 경기중 농담은 꽤 있는 일이다.</P>
