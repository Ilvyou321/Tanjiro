<h2>케인</h2>
<p>종합하자면 좋은 신체조건으로부터 나오는 볼 키핑력, 세계 최정상급의 슈팅 스킬, 전술적으로 활용도가 높은 오프 더 볼 움직임, 웬만한 공격형 미드필더 뺨치는 시야와 패스, 턴오버가 적은 깔끔한 드리블과 매우 적극적인 수비가담 등 스트라이커로서 갖춰야 할 모든 자질을 갖춘 월드클래스 선수로 평가받고 있다. 케인은 2010년대 잉글랜드 최고의 스트라이커이자 현재 세계 최고의 스트라이커이다.</P>
